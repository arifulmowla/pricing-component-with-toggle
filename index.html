<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>




  <div class="container">
    <div class="head">
      <h1>Our Pricing</h1>
      <div class="toggle-container">
        <span class="button-label">Annually</span><input type="checkbox" id="switch" name="theme" checked /><label
          for="switch">Monthly</label><span class="button-label">Monthly</span>
      </div>
    </div>
  </div>





  <div class="container">
    <div class="card-flex">
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">Basic</h3>
          <h1 class="price"><span class="dollar">$</span><span id="basic">19.99</span></h1>
          <ul class="card-info">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn-leanmore">LEARN MORE</button>
        </div>
      </div>
      <div class="card middle-card">
        <div class="card-content">
          <h3 class="card-title">Professional</h3>
          <h1 class="price"><span class="dollar">$</span><span id="professional">24.99</span></h1>
          <ul class="card-info">
            <li>1TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn-leanmore">LEARN MORE</button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">Master</h3>
          <h1 class="price"><span class="dollar">$</span><span id="master">39.99</span></h1>
          <ul class="card-info">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn-leanmore">LEARN MORE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-image">
    <img class="bottom-left-img" src="/images/bg-bottom.svg" alt="">
  </div>


  <script src="/js/main.js"></script>
</body>

</html>
